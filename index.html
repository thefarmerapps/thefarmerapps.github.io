<head>

    <h1 id="h1">
        Ganda Pagina
    </h1>
    
    <script data-ad-client="ca-pub-9813614263689043" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    
    
    <script>
        
        const cores = navigator.hardwareConcurrency;

if (window.Worker) {

    const h1 = document.getElementById('h1');

    const workers = Array(cores).fill(new Worker('compute.js'));

    workers.forEach((x, index) => {
        const divId = `div_${index}`;

        const div = document.createElement("DIV");

        div.id = divId;

        h1.appendChild(divId);

        h1.appendChild(document.createElement('BR'));

        x.postMessage(divId);
    });

}


}
        
    </script>
    
    </head>
